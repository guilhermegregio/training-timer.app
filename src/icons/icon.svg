<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Timer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#ring)" stroke-width="24" stroke-linecap="round" opacity="0.3"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#ring)" stroke-width="24" stroke-linecap="round" stroke-dasharray="850" stroke-dashoffset="212" transform="rotate(-90 256 256)"/>

  <!-- Inner glow -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>

  <!-- Timer display -->
  <text x="256" y="245" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#ffffff">00:30</text>

  <!-- WORK label -->
  <text x="256" y="300" text-anchor="middle" font-family="sans-serif" font-size="32" font-weight="bold" fill="#00ff88">WORK</text>

  <!-- Top button -->
  <rect x="236" y="40" width="40" height="20" rx="5" fill="#00d4ff"/>
</svg>
